<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>

  <body>
    <header class="header">
      <div class="page-header">
        <div class="col-md-4 col-xs-6"></div>
        <div class="page-header__img col-md-4 col-xs-6">
          <a href="index.html"><img src="./image/logo.png" /></a>
        </div>
        <div class="col-md-4 col-xs-6 header-btn"></div>
      </div>
    </header>

    <main class="join-main">
      <div class="join-main-container">
        <div class="join-main-item"></div>
        <div class="join-main-item">
          <h1>Create you account!</h1>
          <form>
            <div class="form-group join-form">
              <label for="join-userName">Username</label>
              <input
                type="text"
                class="form-control"
                id="join-userName"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-group join-form">
              <label for="join-emailAddress">Email address</label>
              <input
                type="text"
                class="form-control"
                id="join-emailAddress"
                placeholder="Enter Email address"
              />
            </div>
            <div class="form-group join-form">
              <label for="join-password">Password</label>
              <input
                type="text"
                class="form-control"
                id="join-password"
                placeholder="Enter Password"
              />
            </div>
          </form>
          <button class="join-btn btn btn-primary join">Create account</button>
        </div>
        <div class="join-main-item"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__banner">
        <a href="https://review-power.com/"
          ><img src="./image/review-power.png"
        /></a>
        <div class="banner__text">리뷰계의 혁신! 모든 리뷰를 한눈에!</div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
  </body>
</html>
